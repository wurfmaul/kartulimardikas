<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1>Selection sort</h1>
	<script src="../js/jquery-2.1.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	<pre>
<span class="label" title="loop over all elements.">for (i = 0; i &lt; len; i++)</span>
{
	<span class="label" title="set the first element as current minimum">min = i</span>
	<span class="label" title="loop over all remaining elements">for (j = i + 1; j &lt; len; j++)</span>
	{
		<span class="label" title="if a smaller elemnt is found...">if (a[j] &lt; a[min])</span>
		{
			<span class="label" title="...replace the current minimum">min = j</span> 
		}
	}
	<span class="label" title="perform exchange of first and minimum element">t = a[min]<br/>
	a[min] = a[i]<br />
	a[i] = t</span>
}</pre>
</body>
</html>
